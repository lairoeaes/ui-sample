<div class="animated fadeIn">
  <!-- Coach List -->
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>
          <span i18n>教練</span>
        </div>
        <div class="card-body">
          <div class="text-right" style="margin-bottom: 1em;">
            <button type="button" class="btn btn-primary" (click)="openModal(template)" i18n>新增</button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th i18n>代號</th>
                <th i18n>單位</th>
                <th i18n>姓名</th>
                <th i18n>電話</th>
                <th i18n>帳號</th>
                <th i18n>動作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let coach of coaches">
                <td>{{coach.id}}</td>
                <td>{{coach.unit}}</td>
                <td>{{coach.name}}</td>
                <td>{{coach.phone}}</td>
                <td>{{coach.account}}</td>
                <td>
                  <button type="button" class="btn btn-primary" i18n>編輯</button>
                  <button type="button" class="btn btn-danger" i18n>刪除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{createModal.title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
				<span aria-hidden="true">&times;</span>
			</button>
  </div>
  <div class="modal-body">
    <form [formGroup]="createForm">
      <div class="form-group">
        <label for="unitInput">單位</label>
				<input class="form-control" formControlName="unit">
			</div>
			<div class="form-group">
				<label for="nameInput">姓名</label>
				<input class="form-control" formControlName="name">
			</div>
			<div class="form-group">
        <label for="phoneInput">電話</label>
				<input class="form-control" formControlName="phone">
			</div>
			<div class="form-group">
        <label for="accountInput">帳號</label>
				<input class="form-control" formControlName="account">
      </div>
    </form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary">Submit</button>
	</div>
</ng-template>
